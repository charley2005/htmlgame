<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/objecten.js"></script>
  <script src="./js/gamescript.js"></script>
</head>
<body class="bg-dark" onload="init()">

  <div class="container justify-content-start">
    <div class="row">
      <div class="col text-center">
        <h1 class="text-light">GALAGA charley wensink</h1>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-3">
        <!-- Game Info -->
        <div class="text-light">
          <h5>Game Info</h5>
          <p>you move by using.</p>
          <h2>A,S,W,D</h2>
          <hr class="border border-2">
          <p>you shoot by using.</p>
          <p>left mouse button</p>

        </div>
      </div>

      <div class="col-md-6">
        <!-- Game Canvas -->
        <div id="game">
          <div id="startScreen" class="overlay">
            <button id="startButton" onclick="startGame()">Click to Play</button>
          </div>
          <canvas class="border border-3 border-light" id="myCanvas"></canvas>
          <div id="gameOverScreen" style="display: none;">
            <p id="gameOverText"></p>
            <p id="scoreText"></p>
            <button id="restartButton" onclick="restartGame()"><h3>restard game</h1></button>
          </div>
        </div>
      </div>

      <div id="score-leaderboard" class="text-light">
        <!-- Score and Leaderboard -->
        <h4>lives</h4>
        <h2 id="lives"></h2>
        <br>
        <h5>Score</h5>
        <h2 id="score"></h2>
        <!-- Add your score information here -->

        <h5 class="mt-3">Leaderboard</h5>
        <!-- Add your leaderboard information here -->
      </div>
    </div>
  </div>

  <!-- Your other game content goes here -->

  <!-- Bootstrap JS and any other scripts go here -->

</body>
</html>
